<!DOCTYPE html>
<html>

<head>
<title>Second practice</title>

<style type="text/css">
body {background-color:lightskyblue}
h1 {color:black}
p {color:red}
a {color:white}

</style>
</head>


<body>

<!--h1-h6 can be used-->
<h1 style="text-align:center;">Look at how great this looks</h1>

<!--p is case sensitive in some HTML versions-->
<p><b>My first</b> paragraph. Gotta start small.</p>

<p style="font-family:comic sans;color:blue;font-size:20px;">My more refined paragraph</p>


<!--the http:// part is importan-->
<a href="http://www.google.com">
<i>Why not go to google and practice?</i></a><br />

<p><strong>Go here for more HTML lessons.</strong></p>

<!--br is line break, it can have the slash and is neccessary in some versions-->
<a href="http://www.w3schools.com/html/default.asp" target="_blank">

<!--image needs to be in the same folder as the HTML file-->
<img src="w3schools.jpg" width="50" height="60"></body></a><br>

<!--alt is alternative name, Width height are self explanatory, align is with respect to text-->
<p>
A moving image, just because:
<img src="images/gonna_Hate.gif" alt="randomness" width="80" height="60" align="middle"></p>

<hr>

<!--hr creates the horizontal line-->


<a href="https://soundcloud.com/macklemore" style="text-decoration:none;">
Music?</a><br />

</body>
</html>
